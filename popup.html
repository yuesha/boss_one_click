<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boss直聘助手</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .stats-container {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        #startApply {
            background-color: #4CAF50;
            color: white;
        }
        #startChat {
            background-color: #2196F3;
            color: white;
        }
        #stop {
            background-color: #f44336;
            color: white;
        }
        .log-container {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            background-color: #f9f9f9;
        }
        .log-entry {
            margin: 2px 0;
            font-size: 12px;
        }
        .log-error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div id="currentDate"></div>
        <div>今日已投简历: <span id="todayApplied"></span></div>
        <div>今日发送沟通: <span id="todayChatted"></span></div>
    </div>
    <div class="button-group">
        <button id="startApply">一键投递</button>
        <button id="startChat">一键沟通</button>
        <button id="stop">停止</button>
    </div>
    <div class="log-container" id="logContainer"></div>
    <script src="popup.js"></script>
</body>
</html>
